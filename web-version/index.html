<!DOCTYPE html>
<html>
<head>
    <title>🎯 Audio Number Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score">🏆 <span id="score">0</span></div>
    <div class="timer" id="timer"></div>
    <div class="streak" id="streak"></div>
    
    <div class="container">
        <h1>🎯 Audio Challenge</h1>
        
        <div class="level-selector">
            <label>🎮 Level: </label>
            <select id="level">
                <option value="easy">🟢 Easy (Single Audio)</option>
                <option value="medium">🟡 Medium (Math Operations)</option>
                <option value="hard">🔴 Hard (Multiple Audio)</option>
                <option value="expert">⚫ Expert (Reverse Logic)</option>
            </select>
        </div>
        
        <div class="game-area">
            <div id="status">🎵 Click Start to begin</div>
            
            <button id="continueBtn" onclick="continueGame()" disabled>
                <div style="display: flex; flex-direction: column; align-items: center; gap: 2px;">
                    <div style="font-size: 28px;">🚨</div>
                    <div style="font-size: 10px; font-weight: bold; letter-spacing: 1px;">BUZZ</div>
                </div>
            </button>
        </div>
        
        <div class="buttons">
            <button id="startBtn" onclick="startGame()">🚀 Start</button>
            <button id="doneBtn" onclick="checkAnswer()" disabled>✅ Done</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
