<!DOCTYPE html>
<html>
<head>
    <title>🎯 Audio Number Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="streak" id="streak"></div>
    <div class="version">v1.0</div>
    
    <div class="container">
        <div class="timer" id="timer"></div>
        <div class="score">🏆 <span id="score">0</span></div>
        <h1>🎯 Audio Challenge</h1>
        
        <div class="level-selector">
            <label>🎮 Level: </label>
            <select id="level">
                <option value="easy">🟢 Easy (Single Audio)</option>
                <option value="medium">🟡 Medium (Math Operations)</option>
                <option value="hard">🔴 Hard (Multiple Audio)</option>
                <option value="expert">⚫ Expert (Reverse Logic)</option>
            </select>
        </div>
        
        <div class="game-area">
            <div id="status">🎵 Click Start to begin</div>
            
            <button id="continueBtn">
                <div style="display: flex; flex-direction: column; align-items: center; gap: 4px;">
                    <div style="font-size: 32px; text-shadow: 0 2px 4px rgba(0,0,0,0.8);">🚨</div>
                    <div style="font-size: 12px; font-weight: bold; letter-spacing: 2px; text-shadow: 0 1px 2px rgba(0,0,0,0.8);">BUZZ</div>
                </div>
            </button>
        </div>
        
        <div class="buttons">
            <button id="startBtn">🚀 Start</button>
            <button id="doneBtn" disabled>✅ Done</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
